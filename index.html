<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Info</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      margin: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <pre id="output"></pre>

  <script>
    (async () => {
      const params = new URLSearchParams(window.location.search);
      const number = params.get('nu');
      const output = document.getElementById('output');

      if (!number) {
        output.textContent = JSON.stringify({ error: "Missing ?nu= parameter", "API By": "@dev_hritwik" }, null, 2);
        return;
      }

      try {
        const text = await (await fetch('beast.json')).text();
        const lines = text.trim().split(/\r?\n/);
        const data = [];

        // Parse only valid JSON lines
        for (const line of lines) {
          try {
            data.push(JSON.parse(line));
          } catch (err) {
            // Skip invalid JSON line
          }
        }

        const record = data.find(item => item.mobile === number);

        if (record) {
          record["API By"] = "@dev_hritwik";
          output.textContent = JSON.stringify(record, null, 2);
        } else {
          output.textContent = JSON.stringify({ error: "Number not found", "API By": "@dev_hritwik" }, null, 2);
        }

      } catch (err) {
        output.textContent = JSON.stringify({ error: "Failed to load data", details: err.message, "API By": "@dev_hritwik" }, null, 2);
      }
    })();
  </script>
</body>
</html>
